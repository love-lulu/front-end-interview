<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style type="text/css">
  * {
    margin: 0;
    padding: 0;
  }

  .container {
    width: 100%;
  }

  .left {
    width: 50%;
    background: red;
    height: 300px;
    float: left;
  }

  .right {
  	overflow: auto;
    width: 50%;
    background: blue;
    height: 300px
  }
  </style>
</head>

<body>
  <div class="container">
    <div class="left">我是左边</div>
    <div class="right">我是右边</div>
  </div>
</body>

</html>
