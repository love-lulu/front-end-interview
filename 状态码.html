<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>

<body>
  1XX：信息类，表示收到Web浏览器的请求，处理中；
  2XX：成功：表示用户请求被正确接收，理解和处理
  200 OK
  3XX: 重定向：表示请求没有成功，客户要采取进一步动作
  4XX：客户端错误，表示客户端提交的请求有错误。
  400 Bad Request 请求地址无效，请求中包含不合法参数
  404 NOTFound，意味着请求中引用的文档不存在
  403 Fobbiden 拒绝访问
  5XX：服务器错误，表示服务器不能完成对请求的处理
  500服务器发生不可预期的错误。
  503：服务不可用
</body>

</html>
