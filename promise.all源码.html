<script>
  Promise.prototype.all = function(list) {
    return new Promise((resolve, reject) => {
      let resultList = [];
      let count = 0;
      list.forEach((element, index) => {
        element.then(res => {
          resultList[index] = res;
          if (resultList.length === list.length) {
            resolve(resultList);
          }
        });
      });
    });
  };
</script>
