<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title></title>
  <script type="text/javascript">
  function timeout(ms) {
    return {
      text: 'done'
    }
  }

  function* start() {
    const res = yield timeout(1000);
    return res;
  };


  function fn(args) {
    return spawn(start);
  }

  function spawn(genF) {
    return new Promise(function(resolve, reject) {
      const gen = genF();
      function step(nextF) {

        let next;
        try {
          next = nextF();
        } catch (e) {
          return reject(e);
        }
        if (next.done) {
          return resolve(next.value);
        }


        Promise.resolve(next.value).then(function(v) {
          step(function() {
            return gen.next(v);
          });
        }, function(e) {
          step(function() {
            return gen.throw(e);
          });
        });
      }
      step(function() {
        return gen.next();
      });
    });
  }

  fn().then((data) => {
    console.log(data)
  })
  </script>
</head>
