<script>
  Function.prototype.customApply = function(context) {
    context.fn = this;
    let result = [];
    if (arguments[1]) {
      result = context.fn(...arguments[1]);
    } else {
      result = context.fn();
    }
    delete context.fn;
    return result;
  };

  function parent(age) {
    this.age = age;
    this.name = function() {
      console.log(this.age);
    };
  }

  function son() {
    parent.customApply(this, [40]);
  }

  console.log(new son().name());
</script>
