<script type="text/javascript">
Promise.resolve(1)
  .then((res) => {
    console.log(res)
    return 2
  })
  .catch((err) => {
    return 3
  })
  .then((res) => {
    console.log(res)
  })

/*运行结果：

1
2
解释： promise 可以链式调用。 提起链式调用我们通常会想到通过
return this 实现， 不过 Promise 并不是这样实现的。 promise 每次调用.then 或者.catch 都会返回一个新的 promise， 从而实现了链式调用 */
</script>
