<script type="text/javascript">
var singleNumber = function(nums) {
  const obj = {}
  for (let i = 0; i < nums.length; i++) {
    if (!obj[nums[i]]) {
      obj[nums[i]] = 1
    } else {
      obj[nums[i]] += 1
    }
  }
  let num
  console.log('obj', obj)
  for (let key in obj) {
    if (obj[key] === 1) {
      num = key
    }

  }
  return num
};

console.log(singleNumber([4, 1, 2, 1, 2]))
</script>
