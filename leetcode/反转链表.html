<script type="text/javascript">
var head = {
  val: 1,
  next: { val: 2, next: { val: 3, next: 4 } }
}
var reverseList = function(head) {
  console.log('head', head)
  let prev = null;
  let cur = head;
  while (cur !== null) {
    let nextTmp = cur.next; // 缓存下来【当前节点】的【原来的】【下一个节点】
    cur.next = prev; // 将当前节点的next指向给prev上一个节点

    prev = cur; // 将prev又指向给当前节点
    cur = nextTmp; // 将当前节点的指针指向到在上面保留的下一个节点
  }

  return prev;
}
</script>
